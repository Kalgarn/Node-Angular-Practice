<div class="row">
  <div class="col-md-6">
       <form class="well">
            <div class="form-group">
                <label for="firstname">Firstname</label>
                <input type="text" class="form-control" id="fisrtname" ng-model="form.firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Lastname</label>
                <input type="text" class="form-control" id="lastname" ng-model="form.lastname">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" ng-model="form.phone">
            </div>
            <div class="form-group">
                <label for="street">Street Address</label>
                <input type="text" class="form-control" id="street" ng-model="form.address.street">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" ng-model="form.street.city">
            </div>
            <div class="row">
                <button type="submit" class="btn btn-success" ng-click="addToDatabase()">Add Customer</button>
            </div>
        </form>
    </div>
    <div class="col-md-6">
        <table class="table table-hover">
            <thead>
                <th>
                    Name
                </th>
                <th>
                    Phone
                </th>
                <th>
                    Address
                </th>
            </thead>
            <tr ng-repeat="customer in customers">
                <td>
                    {{customer.lastname}}, {{customer.firstname}}
                </td>
                <td>
                    {{customer.phone}}
                </td>
                <td>
                    {{customer.addres.street}}<br>
                    {{customer.address.city}}
                </td>
                <td>
                    <i class="fa fa-trash" ng-click="delete($index)"></i>
                </td>
            </tr>
        </table>
    </div>
</div>
